version: "3.1"

rules:

- rule: Challenge
  steps:
  - intent: challenge
  - action: utter_challenge

- rule: goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Activate form
  steps:
  - intent: request_restaurant
  - action: restaurant_form
  - active_loop: restaurant_form

- rule: Submit form
  condition:
  - active_loop: restaurant_form
  steps:
  - action: restaurant_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_slots_values

