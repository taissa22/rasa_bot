version: "3.1"

rules:

- rule: Challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: mood_great
  steps:
  - intent: mood_great
  - action: utter_happy

- rule: mood_unhappy
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up

- rule: goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Activate form
  steps:
  - intent: request_restaurant
  - action: restaurant_form
  - active_loop: restaurant_form

- rule: Submit form
  condition:
  - active_loop: restaurant_form
  steps:
  - action: restaurant_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_slots_values

