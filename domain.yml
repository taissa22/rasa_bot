version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - request_restaurant
  - inform_data
  
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Oh, I am sorry, hope you feel better soon'
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Taissa.
  utter_default:
  - text: Could you rephrase?
  utter_ask_restaurant_form_cuisine:
  - text: Which cuisine would you like?
  utter_ask_restaurant_form_num_people:
  - text: How many people?
  utter_submit:
  - text: Do you want to submit your request?
  utter_slots_values:
  - text: 'Here are the slots values:\n   *cuisine: {cuisine}\n   *people: {num_people}'
  utter_ask_continue:
  - text: "Do you want to continue? (yes or no)"

entities:
- cuisine
- num_people

slots:
  cuisine:
    type: text
    mappings:
    - type: from_entity
      entity: cuisine
  num_people:
    type: any
    mappings:
    - type: from_entity
      entity: num_people
forms:
  restaurant_form:
    required_slots:
        - cuisine
        - num_people

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
